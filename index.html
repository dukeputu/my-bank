<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    } 
  </script>
</head>

<body class="flex flex-col items-center h-[100vh]  justify-center">
  <main class=" ">
    <h1 class="font-semibold text-5xl text-center py-8">Welcome to <span class="text-blue-600"> My Bank</span> !! </h1>
    <section>
      <div class="  bg-gradient-to-r from-cyan-500 to-blue-500 px-5 flex flex-col items-center rounded-xl py-10">
        <h2 class="text-4xl text-white font-bold p-8">Please Login</h2>

        <input type="text" name="" id="login-email" class="w-full my-3 rounded-xl py-0.5 pl-4"
          placeholder="Please Enter Your ID Admin">

        <input type="password" name="" id="login-password" class="w-full my-3 rounded-xl py-0.5 pl-4"
          placeholder="Please Enter Your Password Admin">



        <button class=" bg-yellow-300 p-3 rounded-lg font-semibold text-black hover:bg-green-700 hover:text-white  mt-4"
          id="lign-submit">Submit</button>


      </div>
    </section>
  </main>
  <script>
    document.getElementById('lign-submit').addEventListener('click', function () {
      // step-1:  frist i get the input IDS in a verely
      const loginId = document.getElementById('login-email');
      const loginPassword = document.getElementById('login-password');

      // step-2: get value from the inputs and stor the value in a const verevel 

      const loginIdValue = loginId.value;
      const loginPasswordValue = loginPassword.value;

      // now check id and password true or fluse

      if ((loginIdValue === 'admin') && (loginPasswordValue === 'admin')) {
        window.location.href = 'my-bank.html'

      }
      else {
        alert('Please Enter admin admin')
      }
      loginId.value = ''; 
      loginPassword.value = '';
    })
  </script>
</body>

</html>
